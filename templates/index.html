    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>

<body>
    <div class="container">
        <div class="ten columns offset-by-three">
            <h1 class="search-title" style="text-align:center">skoop</h1>
            <form class="search-form" action="">
                <input type="text" class="search-bar" name="query" placeholder="Enter your query here...">

                  {% for (index,cname, classifier, form) in classifiers %}

                  {% endfor %}
                </select>
                {% for (index,cname, classifier, form) in classifiers %}
                    <div class="class-form" id="{{index}}">
                    {{ form|safe }}
                    </div>
                {% endfor %}
                <select id="vis-select" name="visualization">
                </select>
            </form>
            <div id="vis" style="text-align:center;"></div>
        </div>
    </div>
    <script src="static/js/spinner.js" type="text/javascript"></script>
    <script src="static/js/search.js" type="text/javascript"></script>
